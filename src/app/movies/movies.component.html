<div class="card my-2">
    <div class="card-header">
        <h2>{{title}}</h2> 
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor = "let movie of movies"  routerLink='/detail/{{ movie.id}}'
         class="list-group-item"  
         >
            <span class="badge badge-primary"> {{movie.id}}</span>
            {{movie.name}}
            <div class="btn"></div>
            <button (click)="delete(movie)" class="btn btn-primary">X</button>
        </li>
    </ul>
</div>

<div class="card my-2">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name" >Name</label>
            <input #name class="form-control"> 
        </div>

        <div class="form-group">
            <label for="imgUrl" >ImgUrl</label>
            <input #imgUrl class="form-control"> 
        </div>

        <div class="form-group">
            <label for="descriptions" >Descriptions</label>
            <textarea #descriptions class="form-control"></textarea>
        </div>

        <button (click)="add(name.value,imgUrl.value,descriptions.value); name.value='';imgUrl.value='';descriptions.value=''" class="btn btn-primary">Ekle</button>
    </div>
   
    
</div>
