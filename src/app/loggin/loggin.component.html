<div class="card" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <button (click)="loggingService.clear()" class="btn btn-primary">clear</button>
        <hr>
        <p *ngFor="let item of loggingService.messages">
            {{item}}
        </p>
    </div>
</div>
